<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Add permission details </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
    <!---<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    </head>
    <body>
        <header id="header" class="sticky">
           <img src="images/permitzlogo white.png">
            <ul>
                
                <li> <a href="#"> Add permission</a></li>
                <li> <a href="#"> Delete/update </a></li>
                <li> <a href="#"> log out </a></li>
                <li> <a href="AdminAccountSettings.html"> account</a></li>
                
            </ul>
        </header>
        <div class="box">
        <h2> Add permission details</h2>
        <h3> Enter details below</h3>
        <form id="form">
            <div>
                <input type="text" name="" required="" id="vehicleNo">
                <label> Vehicle Number</label>
            </div>
            <div>
                <input type="text" name="" required="" id="companyName">
                <label> Company Name</label>
            </div>
            <div>
                <input type="text" name="" required="" id="driName">
                <label> Drivers' Name</label>
            </div>
            <div>
                <input type="text" name="" required="" id="route">
                <label> Route</label>
            </div>
            <div>
                <textarea required="" id="TraPur"></textarea>
                <label> Travel purpose</label>
            </div>
            <input type="submit" name="" value="Save" id="submit">
            
        </form>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="valid.js"></script>
        <script>
            $("#submit").click(function(){
                var vehicleNo = $("#vehicleNo").val();
                var companyName = $("#companyName").val();
                var driName = $("#driName").val();
                var route = $("#route").val();
                var TraPur = $("#TraPur").val();

                if (vehicleNo == '' || companyName == '' || driName=='' || route=='' || TraPur==""){
                    swal({
                        title: "Fields empty!",
                        text: "Please check fields!",
                        icon: "warning!",
                        button: "Ok",
                    });
                }
                else{
                    swal({
                        title: "Successfully inserted!",
                        icon: "success",
                        button: "Ok",
                    });
                }
            })
        </script>



    </body>
</html>
